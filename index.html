<script type="text/javascript">
//进度条js
	function $s(d){
	
	return document.getElementById(d);
	
	}
	var sz="80%";
	function smation(){ 
	$s("bar").style.width = parseInt($s("bar").style.width) + 1 + "%"; 
	$s("bar").innerHTML = $s("bar").style.width; 
	if($s("bar").style.width == sz){ 
	    window.clearInterval(bar); 
	  }
	} 
	var bar = setInterval(function(){
	smation();
	}, 50);
	window.onload = function(){
		bar;
	}
</script>
<script>
//砍价倒计时js
function FreshTime(){
	var endtime=new Date("2018/8/5,12:00:00");//结束时间
	var nowtime = new Date();//当前时间
	var lefttime=parseInt((endtime.getTime()-nowtime.getTime())/1000); 
	d=parseInt(lefttime/3600/24);
	h=parseInt((lefttime/3600)%24);
	m=parseInt((lefttime/60)%60);
	s=parseInt(lefttime%60);
  
	if(lefttime<=0){
		var mTime=document.getElementById("m-countDown-time");
		mTime.innerHTML="砍价已结束";
		mTime.style.color="#FF0000";
		clearInterval(sh);
	}else{
		document.getElementById("m-LeftTime").innerHTML=d+"天"+h+"小时"+m+"分"+s+"秒";
	}
}
FreshTime()
var sh;
sh=setInterval(FreshTime,1000);
</script>
